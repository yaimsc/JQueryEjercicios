<!DOCTYPE html>
<html>
<head>
	<title>5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<form id="form5" action="#" method="get">
		<label>Primer plato:</label><br>
		<input type="radio" name="primero" id="primero1" value="Plato1Comida1">Plato1<br>
		<input type="radio" name="primero" id="primero2" value="Plato1Comida2">Plato2<br>
		<input type="radio" name="primero" id="primero3" value="Plato1Comida3">Plato3<br>

		<br>

		<label>Segundo plato:</label><br>
		<input type="radio" name="segundo" id="segundo1" value="Plato2Comida1">Plato1<br>
		<input type="radio" name="segundo" id="segundo2" value="Plato2Comida2">Plato2<br>
		<input type="radio" name="segundo" id="segundo3" value="Plato2Comida3">Plato3<br>

		<br>

		<label>Postre:</label><br>
		<input type="radio" name="postre" id="postre1" value="Postre1">Postre1<br>
		<input type="radio" name="postre" id="postre2" value="Postre2">Postre2<br>
		<input type="radio" name="postre" id="postre3" value="Postre3">Postre3<br>
		<br>
		<input type="checkbox" name="cafe" id="cafe" value="cafe">Cafe
		<br><br>

		<textarea id="menu" cols="30" rows="10"></textarea>

	</form>
	<script>
	$("document").ready(function(){

		$("#form5").on("change", function(){
			var plato1 = $("input:radio[name=primero]:checked", "#form5").val();
			var plato2 = $("input:radio[name=segundo]:checked", "#form5").val();
			var postre = $("input:radio[name=postre]:checked", "#form5").val();

			var cafe = $("input:checkbox[name=cafe]:checked", "#form5").val();

		if(!cafe){
			cafe = "sin";
		}else{
			cafe = "con";
		};

		$("#menu").val("El menu escogido es: " + plato1 + ", " +plato2 + " y " +postre+ " " + cafe + " cafe");
		});
});
	</script>

</body>
</html>
